<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="perfis.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>

<div id="topbar">  
    <a href="index.html"><img id="logo" class="logo" src="img/logo.png"></a>

    <div id="icones-pequenos"> 
        <a href="perfil.html" onclick="localStorage.removeItem('perfilAberto')">
            <img id="perfil" class="icon" src="img/perfil.png">
        </a>
        <a href="messages.html">
            <img id="message" class="icon" src="img/message.png">
        </a>
    </div>
</div>

<div id="dados-container">

    <div id="perfil-view" style="display:none">

        <h1 id="titulo-perfil">Perfil</h1>

        <div id="post-toolbar" style="display:none;">
            <button id="btn-novo-post">+</button>
            <small>Compartilhe um post com a comunidade</small>
        </div>

        <form id="form-novo-post" style="display:none;">
            <textarea id="texto-post"></textarea>
            <input id="imagem-post" type="file" accept="image/*">
            <button type="submit">Publicar</button>
            <button type="button" onclick="document.getElementById('form-novo-post').style.display='none'">Cancelar</button>
        </form>

        <div style="display:flex;gap:14px;">
            <img id="avatar-view" style="width:110px;height:110px;border-radius:50%;display:none;">
            <div id="sem-foto" style="display:none;">(sem foto)</div>
        </div>

        <ul id="lista-dados"></ul>

        <button id="btn-editar">Editar</button>
        <button id="btn-logout">Sair</button>
    </div>

    <form id="form-cadastro" style="display:none;"></form>
    <form id="form-edicao" style="display:none;"></form>

</div>

<script src="../controller/cadastro.js"></script>
<script src="../controller/postar.js"></script>
<script src="../controller/script.js"></script>
<script src="../controller/fotoPerfil.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    if (window.refreshHeaderAvatar) window.refreshHeaderAvatar();
});
</script>

</body>
</html>
