 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="perfis.css">
    <link rel="stylesheet" href="posts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>

    <div id="topbar">
        <a href="index.html"><img id="logo" class="logo" src="img/logo.png" alt="logo"></a>
        <div id="icones-pequenos">
            <a href="perfil.html"><img id="perfil" class="icon" src="img/perfil.png" alt="perfil"></a>
            <a href="messages.html"><img id="message" class="icon" src="img/message.png" alt="mensagens"></a>
        </div>
    </div>
    <div class="caixas">  

            <div id="paginas" class="secundaria">
                <a class="post_secundario" href="posts.html">POSTS</a>
            </div>
            <div id="paginas" class="secundaria">
                <a class="post_secundario" href="empregos.html">EMPREGOS</a>
            </div>
            <div id="paginas" class="secundaria">
                <a class="post_secundario" href="review.html">REVIEW</a>
            </div>

        </div>
        

    <div id="dados-container" style="max-width:720px;margin:20px auto;">

        <!-- VISUALIZAÇÃO DO PERFIL -->
        <div id="perfil-view" style="display:none;background:#ffffff;border:1px solid #d1bef0;border-radius:12px;padding:20px;">
            <h1 style="margin-top:0;background-color: #faf7ff;">Meu perfil</h1>

            <!-- Botão criar post -->
            <div id="post-toolbar" style="display:none; margin:6px 0 16px 0;">
                <button id="btn-novo-post" type="button" 
                        style="width:42px;height:42px;border:none;border-radius:50%;
                               background:#6c41af;color:#fff;font-size:26px;line-height:42px;
                               cursor:pointer;box-shadow:0 3px 8px rgba(108,65,175,.35)">
                    +
                </button>
                <small style="margin-left:8px;color:#6c41af;">Compartilhe um post com a comunidade</small>
            </div>

            <!-- Form novo post -->
            <form id="form-novo-post" style="display:none;background:#f8f3ff;border:1px dashed #d1bef0;border-radius:10px;padding:12px;margin-bottom:16px;">
                <label style="color:#6c41af;">Mensagem</label>
                <textarea id="texto-post" rows="4" placeholder="Escreva algo..."
                          style="width:100%;padding:10px;border:1px solid #d1bef0;border-radius:8px;"></textarea>

                <label style="color:#6c41af;">Imagem do post</label>
                <input id="imagem-post" type="file" accept="image/*">

                <div style="display:flex;gap:10px;margin-top:10px;">
                    <button type="submit" style="padding:10px 16px;border:none;border-radius:8px;background:#6c41af;color:#fff;">
                        Publicar
                    </button>
                    <button type="button"
                            onclick="document.getElementById('form-novo-post').style.display='none'"
                            style="padding:10px 16px;border:1px solid #d1bef0;border-radius:8px;background:#fff;color:#6c41af;">
                        Cancelar
                    </button>
                </div>
            </form>

            <!-- Foto/Logo -->
            <div style="display:flex;align-items:center;gap:16px;margin-bottom:16px;">
                <img id="avatar-view" style="width:110px;height:110px;border-radius:50%;object-fit:cover;
                     border:2px solid #d1bef0;display:none;">
                 <img id="logo-empresa-view" style="width:110px;height:110px;border-radius:12px;object-fit:cover;
                     border:2px solid #d1bef0;display:none; visibility: hidden;"> 
                <div id="sem-foto" style="color:#6c41af;display:none;">(sem imagem)</div> 
            </div>

            <!-- PF / EMPRESA - SEÇÕES CORRETAS -->
            <div id="dados-pf" style="display:none;">
                <ul id="lista-dados-pf" style="line-height:1.9;"></ul>
            </div>

            <div id="dados-empresa" style="display:none;">
                <ul id="lista-dados-empresa" style="line-height:1.9;"></ul>
            </div>

            <div style="display:flex;gap:10px;margin-top:12px;">
                <button id="btn-editar">Editar</button>
                <button id="btn-logout">Sair</button>
            </div>

            <div id="meus-posts-container" style="margin-top:32px;">
                <h2 style="color:#6c41af;">Meus Posts</h2>
                <div id="feed-posts-perfil"></div>
            </div>
        </div>

        <!-- FORM DE CADASTRO -->
        <form id="form-cadastro" style="display:none;background:#fff;border:1px solid #d1bef0;
              border-radius:12px;padding:20px;">

            <h1>Cadastro</h1>

            <label><strong>Você é:</strong></label>
            <select id="tipo-user" name="tipo-user" class="campo-info" required>
                <option value="">Selecione</option>
                <option value="pf">Pessoa Física</option>
                <option value="empresa">Empresa</option>
            </select>

            <!-- PF -->
            <div id="campos-pf">
                <label>Nome:</label> <input id="nome" class="campo-info">
                <label>CPF:</label> <input id="cpf" class="campo-info">
                <label>CEP:</label> <input id="cep" class="campo-info">
                <label>Endereço:</label> <input id="end" class="campo-info">
                <label>Complemento:</label> <input id="comp" class="campo-info">
                <label>Profissão:</label> <input id="profissao" class="campo-info">
                <label>Faculdade:</label> <input id="faculdade" class="campo-info">
                <label>Skills:</label> <input id="skills" class="campo-info">
                <label>Interesses:</label> <input id="interesses" class="campo-info">
                <label>Trabalhos:</label> <input id="trab" class="campo-info">

                <label>Foto de perfil:</label>
                <input type="file" id="avatar" class="campo-info" accept="image/*">
            </div>

            <!-- EMPRESA -->
            <div id="campos-empresa" style="display:none;">
                <label>Nome da empresa:</label> <input id="nomeEmpresa" class="campo-info">
                <label>CNPJ:</label> <input id="cnpj" class="campo-info">
                <label>Endereço comercial:</label> <input id="endComercial" class="campo-info">
                <label>Área de atuação:</label> <input id="areaAtuacao" class="campo-info">
                <label>Nº funcionários:</label> <input type="number" id="numFuncionarios" class="campo-info">
                <label>Descrição:</label> <textarea id="descricaoEmpresa" class="campo-info"></textarea>

                <label>Logo da empresa:</label>
                <input id="logoEmpresa" type="file" class="campo-info" accept="image/*">
            </div>

            <label>E-mail:</label> <input type="email" id="email" class="campo-info" required>
            <label>Senha:</label> <input type="password" id="senha" class="campo-info" required>
            <label>Confirmar senha:</label> <input type="password" id="confirmar-senha" class="campo-info" required>

            <button id="enviar-cadastro" type="submit">Enviar</button>
        </form>

        <!-- EDITAR PERFIL -->
        <form id="form-edicao" style="display:none;background:#fff;border:1px solid #d1bef0;
              border-radius:12px;padding:20px;">

            <h1>Editar perfil</h1>

            <div style="display:flex;gap:20px;">
                <img id="avatar-preview" style="width:90px;height:90px;border-radius:50%;object-fit:cover;border:2px solid #d1bef0;display:none;">
                <img id="logo-preview" style="width:90px;height:90px;border-radius:12px;object-fit:cover;border:2px solid #d1bef0;display:none;">
            </div>

            <!-- EDIT PF -->
            <div id="edit-pf">
                <label>Nome:</label> <input id="nome-editar" class="campo-info">
                <label>CPF:</label> <input id="cpf-editar" class="campo-info">
                <label>CEP:</label> <input id="cep-editar" class="campo-info">
                <label>Endereço:</label> <input id="end-editar" class="campo-info">
                <label>Complemento:</label> <input id="comp-editar" class="campo-info">
                <label>Profissão:</label> <input id="profissao-editar" class="campo-info">
                <label>Faculdade:</label> <input id="faculdade-editar" class="campo-info">
                <label>Skills:</label> <input id="skills-editar" class="campo-info">
                <label>Interesses:</label> <input id="interesses-editar" class="campo-info">
                <label>Trabalhos:</label> <input id="trab-editar" class="campo-info">

                <label>Foto nova:</label>
                <input type="file" id="avatar-editar" accept="image/*">
            </div>

            <!-- EDIT EMPRESA -->
            <div id="edit-empresa" style="display:none;">
                <label>Nome da empresa:</label> <input id="nomeEmpresa-editar" class="campo-info">
                <label>CNPJ:</label> <input id="cnpj-editar" class="campo-info">
                <label>Endereço comercial:</label> <input id="endComercial-editar" class="campo-info">
                <label>Área de atuação:</label> <input id="areaAtuacao-editar" class="campo-info">
                <label>Nº funcionários:</label> <input id="numFuncionarios-editar" class="campo-info" type="number">
                <label>Descrição:</label> <textarea id="descricaoEmpresa-editar" class="campo-info"></textarea>

                <label>Logo nova:</label>
                <input id="logoEmpresa-editar" type="file" accept="image/*">
            </div>

            <div style="display:flex;gap:10px;margin-top:16px;">
                <button id="btn-salvar-edicao">Salvar</button>
                <button id="btn-cancelar-edicao" type="button">Cancelar</button>
            </div>
        </form>

    </div>

    <!-- SCRIPT DE MIGRAÇÃO: corrige usuários antigos PF/Empresa no localStorage -->
    <script>
      (function () {
        try {
          const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
          let mudou = false;

          usuarios.forEach((u) => {
            if (!u.tipo) {
              if (u.nomeEmpresa || u.cnpj || u.logoEmpresa) {
                u.tipo = "empresa";
              } else {
                u.tipo = "pf";
              }
              mudou = true;
            }

            if (!u.exibicaoNome) {
              if (u.tipo === "empresa") {
                u.exibicaoNome = u.nomeEmpresa || u.nome || "";
              } else {
                u.exibicaoNome = u.nome || "";
              }
              mudou = true;
            }

            if (!u.exibicaoFoto) {
              if (u.tipo === "empresa") {
                u.exibicaoFoto = u.logoEmpresa || u.avatar || "";
              } else {
                u.exibicaoFoto = u.avatar || "";
              }
              mudou = true;
            }
          });

          if (mudou) {
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
          }

          const atual = JSON.parse(localStorage.getItem("usuarioAtual") || "null");
          if (atual && atual.email) {
            const corrigido = usuarios.find((x) => x.email === atual.email) || atual;
            localStorage.setItem("usuarioAtual", JSON.stringify(corrigido));
          }
        } catch (e) {
          console.error("Erro na migração de usuários PF/Empresa:", e);
        }
      })();
    </script>

    <script src="../controller/cadastro.js"></script>
    <script src="../controller/postar.js"></script>
    <script src="../controller/script.js"></script>
    <script src="../controller/fotoPerfil.js"></script>

</body>
</html>
